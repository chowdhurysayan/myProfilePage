    <title>Redirect</title>

    <style>
        body{
            background-repeat: no-repeat;
            background-attachment: scroll;
            background-size: cover;
            background-image: url(pageredirect-background.png);
        }

        .center   {
            text-align: center;
            padding-top: 20%;
            margin: auto;
        }

        .text   {
            font-family: 'Square Peg', cursive;
            font-size: 75px;
            color: #B0FDA3;
        }

        .fa-arrow-left  {
            height: 80px;
            width: 80px;
            padding: 15px;
            border-radius: 40%;
            background-color: #B0FDA3;
            text-decoration: none;
            font-size: 50px;
            color: black;
            box-shadow: 25px 25px 10px rgba(255, 255, 255, 0.25);
        }

        .fa-arrow-left:hover    {
            height: 80px;
            width: 80px;
            padding: 15px;
            border-radius: 40%;
            opacity: 0.7;
            background: white;
            color: #74ca65;
            transform: scale(1.2, 1.2);
        }

    </style>
</head>

<body>
    <div class="center text">
        <p class="pageText" id="pageText">Page currently under development.</p>
    </div>

    <div class="center backBtn">
